<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tao form</title>
    <link rel="stylesheet" href="taofrom.css">
</head>
<body>
<form style="background-color: aqua; width: 500px; padding: 5px">
        <table style="background-color: white; width: 100%">
            <tr style="background-color:orangered;">
                <td colspan="4" style="color:white; text-align: center">SỞ THÍCH CỦA BẠN</td>
            </tr>
            <tr>
                <td style="color:navy;" align="right"><label>Họ và Tên</label></td>
                <td colspan="3"><input type="text" name="ho-va-ten" size="43"></td>
            </tr>
            <tr>
                <td style="color:navy;" align="right"><label>Email</label></td>
                <td colspan="3"><input type="text" name="mail" size="33"></td>
            </tr>
            <tr>
                <td style="color:navy" align="right"><label>Sở thích</label></td>
                <td style="color:orangered"><input type="checkbox" name="hobby" value="Thể thao">thể thao</td>
                <td style="color:orangered"><input type="checkbox" name="hobby" value="Âm nhạc">Âm nhạc</td>
                <td style="color:orangered"><input type="checkbox" name="hobby" value="Đọc sách">Đọc sách</td>
            </tr>
            <tr>
                <td></td>
                <td style="color:orangered"><input type="checkbox" name="hobby" value="Lướt web">lướt web</td>
                <td style="color:orangered"><input type="checkbox" name="hobby" value="chơi game">chơi game</td>
                <td style="color:orangered"><input type="checkbox" name="hobby" value="điện ảnh">điện ảnh</td>
            </tr>
            <tr>
                <td></td>
                <td style="color:orangered"><input type="checkbox" name="hobby" value="Du lịch">du lịch</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Gửi thông tin</button>
                    <button type="reset">Nhập lại</button>
                </td>

            </tr>
        </table>
</form>
</body>
</html>
